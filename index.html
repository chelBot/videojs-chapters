<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VTT File</title>
    <!-- <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet"> -->
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>
    </head>
    <body>
        <video id='my-video' class='video-js vjs-big-play-centered' preload='auto' width='800' 
        data-setup='{}' controls>
            <source src="step-by-step.mp4" type="video/mp4">
            <track src="./chapters.vtt" kind="chapters" label="English" srclang="en">
            <!-- <track kind="chapters" label="English" srclang="en" src="https://github.com/chelBot/videoJS/blob/master/chapters.vtt" default> -->
            <p class="vjs-no-js">
                To view this video, please enable JavaScript and consider upgrading to a web browser that supports HTML5 video.
            </p>
        </video>
        <script>
                console.log("hi");
                const video = videojs("my-video", {
                    playbackRates : [0.5, 1, 1.5, 2], 
                    // fluid: true
                });
                $( document ).ready(function() {
                    // const video = videojs("my-video");
                        
                    $("#my-video").mouseleave(function(){
                        video.pause();
                    });
                    
                    $("#my-video").mouseenter(function(){
                        video.play();
                    });
                });
            </script>
    </body>
</html>
